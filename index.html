    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        /* Use dynamic viewport height for mobile browsers (accounts for address bar) */
        height: 100dvh;
        overflow: hidden;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
        background: #1e1e1e;
        color: #d4d4d4;
      }

      #app {
        display: flex;
        flex-direction: row;
        height: 100%;
        height: 100dvh;
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #252526;
        border-right: 1px solid #3c3c3c;
        flex-shrink: 0;
        width: 48px;
      }

      .sidebar-top {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        flex: 1;
      }

      .sidebar-bottom {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding-bottom: 8px;
      }

      .sidebar-item {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        cursor: pointer;
        position: relative;
        color: #858585;
        transition: color 0.15s;
        text-decoration: none;
      }

      .sidebar-item:hover {
        color: #ffffff;
      }

      .sidebar-item.active {
        color: #ffffff;
      }

      .sidebar-item.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #ffffff;
      }

      .sidebar-item svg {
        width: 24px;
        height: 24px;
      }

      .sidebar-icon {
        font-size: 22px;
        line-height: 1;
        user-select: none;
      }

      .sidebar-item[title]:hover::after {
        content: attr(title);
        position: absolute;
        left: 52px;
        top: 50%;
        transform: translateY(-50%);
        background: #252526;
        border: 1px solid #454545;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        color: #cccccc;
        z-index: 1000;
        pointer-events: none;
      }

      .theme-select {
        background: transparent;
        border: none;
        color: #858585;
        cursor: pointer;
        font-size: 12px;
        padding: 0;
        width: 48px;
        height: 48px;
        text-align: center;
        appearance: none;
        -webkit-appearance: none;
        transition: color 0.15s;
      }

      .theme-select:hover {
        color: #ffffff;
      }

      .theme-select:focus {
        outline: none;
        color: #ffffff;
      }

      #terminal-container {
        flex: 1;
        overflow: hidden;
        padding: 10px 10px 10px 10px;
      }

      /* Hide Safari's native caret and selection in contenteditable terminal container */
      #terminal-container > div {
        caret-color: transparent;
        /* Disable Safari's native selection highlighting */
        -webkit-user-select: none;
        user-select: none;
        /* Disable Safari's tap highlight */
        -webkit-tap-highlight-color: transparent;
        /* Prevent Safari from showing focus outline */
        outline: none;
      }

      /* Ensure terminal canvas extends to edge */
      #terminal-container > div {
        width: 100% !important;
      }

      /* Hide any native selection in the terminal */
      #terminal-container > div::selection {
        background: transparent;
      }
      #terminal-container > div::-moz-selection {
        background: transparent;
      }

      /* Fix Safari canvas rendering issues */
      #terminal-container canvas {
        /* Ensure canvas doesn't inherit any text-related styles */
        -webkit-font-smoothing: antialiased;
        /* Prevent Safari from applying image smoothing artifacts */
        image-rendering: -webkit-optimize-contrast;
        /* Ensure proper compositing */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 16px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #3c3c3c;
        border-top-color: #007acc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 14px;
        color: #888;
      }

      /* Light theme */
      body.light {
        background: #ffffff;
        color: #1e1e1e;
      }

      body.light .sidebar {
        background: #f3f3f3;
        border-right-color: #e0e0e0;
      }

      body.light .sidebar-item {
        color: #616161;
      }

      body.light .sidebar-item:hover {
        color: #1e1e1e;
      }

      body.light .sidebar-item.active {
        color: #1e1e1e;
      }

      body.light .sidebar-item.active::before {
        background: #1e1e1e;
      }

      body.light .sidebar-item[title]:hover::after {
        background: #f3f3f3;
        border-color: #d4d4d4;
        color: #1e1e1e;
      }

      body.light .theme-select {
        color: #616161;
      }

      body.light .theme-select:hover,
      body.light .theme-select:focus {
        color: #1e1e1e;
      }

      /* Tokyo Night theme */
      body.tokyo-night {
        background: #1a1b26;
        color: #a9b1d6;
      }

      body.tokyo-night .sidebar {
        background: #16161e;
        border-right-color: #292e42;
      }

      body.tokyo-night .sidebar-item {
        color: #565f89;
      }

      body.tokyo-night .sidebar-item:hover {
        color: #c0caf5;
      }

      body.tokyo-night .sidebar-item.active {
        color: #c0caf5;
      }

      body.tokyo-night .sidebar-item.active::before {
        background: #7aa2f7;
      }

      body.tokyo-night .sidebar-item[title]:hover::after {
        background: #16161e;
        border-color: #292e42;
        color: #a9b1d6;
      }

      body.tokyo-night .theme-select {
        color: #565f89;
      }

      body.tokyo-night .theme-select:hover,
      body.tokyo-night .theme-select:focus {
        color: #c0caf5;
      }

      /* Dracula theme */
      body.dracula {
        background: #282a36;
        color: #f8f8f2;
      }

      body.dracula .sidebar {
        background: #21222c;
        border-right-color: #44475a;
      }

      body.dracula .sidebar-item {
        color: #6272a4;
      }

      body.dracula .sidebar-item:hover {
        color: #f8f8f2;
      }

      body.dracula .sidebar-item.active {
        color: #f8f8f2;
      }

      body.dracula .sidebar-item.active::before {
        background: #bd93f9;
      }

      body.dracula .sidebar-item[title]:hover::after {
        background: #21222c;
        border-color: #44475a;
        color: #f8f8f2;
      }

      body.dracula .theme-select {
        color: #6272a4;
      }

      body.dracula .theme-select:hover,
      body.dracula .theme-select:focus {
        color: #f8f8f2;
      }

      /* Solarized Dark theme */
      body.solarized-dark {
        background: #002b36;
        color: #839496;
      }

      body.solarized-dark .sidebar {
        background: #073642;
        border-right-color: #586e75;
      }

      body.solarized-dark .sidebar-item {
        color: #586e75;
      }

      body.solarized-dark .sidebar-item:hover {
        color: #93a1a1;
      }

      body.solarized-dark .sidebar-item.active {
        color: #93a1a1;
      }

      body.solarized-dark .sidebar-item.active::before {
        background: #268bd2;
      }

      body.solarized-dark .sidebar-item[title]:hover::after {
        background: #073642;
        border-color: #586e75;
        color: #93a1a1;
      }

      body.solarized-dark .theme-select {
        color: #586e75;
      }

      body.solarized-dark .theme-select:hover,
      body.solarized-dark .theme-select:focus {
        color: #93a1a1;
      }

      /* ==================== Mobile Action Bar ==================== */
      .mobile-actions {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        gap: 8px;
        z-index: 100;
        padding-bottom: env(safe-area-inset-bottom, 0);
      }

      .action-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: none;
        background: #3c3c3c;
        color: #d4d4d4;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.15s, background 0.15s;
      }

      .action-btn:hover {
        background: #4c4c4c;
      }

      .action-btn:active {
        transform: scale(0.95);
      }

      .action-btn svg {
        width: 20px;
        height: 20px;
      }

      /* Primary keyboard button - larger and highlighted */
      .action-btn-primary {
        width: 52px;
        height: 52px;
        background: #007acc;
        color: #ffffff;
      }

      .action-btn-primary:hover {
        background: #0098ff;
      }

      .action-btn-primary svg {
        width: 24px;
        height: 24px;
      }

      /* Light theme action buttons */
      body.light .action-btn {
        background: #e0e0e0;
        color: #1e1e1e;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      body.light .action-btn:hover {
        background: #d0d0d0;
      }

      /* Tokyo Night action buttons */
      body.tokyo-night .action-btn {
        background: #292e42;
        color: #a9b1d6;
      }

      body.tokyo-night .action-btn:hover {
        background: #343b58;
      }

      /* Dracula action buttons */
      body.dracula .action-btn {
        background: #44475a;
        color: #f8f8f2;
      }

      body.dracula .action-btn:hover {
        background: #6272a4;
      }

      /* Solarized Dark action buttons */
      body.solarized-dark .action-btn {
        background: #073642;
        color: #839496;
      }

      body.solarized-dark .action-btn:hover {
        background: #586e75;
      }

      /* ==================== Responsive: Tablet (768px and below) ==================== */
      @media (max-width: 768px) {
        .sidebar {
          width: 40px;
        }

        .sidebar-item {
          width: 40px;
          height: 40px;
        }

        .sidebar-icon {
          font-size: 18px;
        }

        .sidebar-item svg {
          width: 20px;
          height: 20px;
        }

        #terminal-container {
          padding: 8px;
        }

        /* Disable hover tooltips on touch devices */
        .sidebar-item[title]:hover::after {
          display: none;
        }

        /* Show mobile action bar */
        .mobile-actions {
          display: flex;
        }

        /* Make theme select more visible and touch-friendly */
        .theme-select {
          width: 40px;
          height: 40px;
        }
      }

      /* ==================== Responsive: Mobile (480px and below) ==================== */
      @media (max-width: 480px) {
        #app {
          flex-direction: column;
        }

        .sidebar {
          flex-direction: row;
          width: 100%;
          height: 44px;
          border-right: none;
          border-bottom: 1px solid #3c3c3c;
          justify-content: space-between;
          padding: 0 8px;
          padding-left: env(safe-area-inset-left, 8px);
          padding-right: env(safe-area-inset-right, 8px);
        }

        .sidebar-top,
        .sidebar-bottom {
          flex-direction: row;
          width: auto;
        }

        .sidebar-bottom {
          padding-bottom: 0;
        }

        .sidebar-item {
          width: 44px;
          height: 44px;
        }

        .sidebar-item.active::before {
          top: auto;
          bottom: 0;
          left: 0;
          right: 0;
          width: auto;
          height: 2px;
        }

        .sidebar-icon {
          font-size: 20px;
        }

        .sidebar-item svg {
          width: 22px;
          height: 22px;
        }

        #terminal-container {
          padding: 12px 0 4px 4px;
          padding-bottom: env(safe-area-inset-bottom, 4px);
        }

        .theme-select {
          width: 44px;
          height: 44px;
        }

        /* Position mobile actions above virtual keyboard area */
        .mobile-actions {
          bottom: 70px;
          right: 12px;
        }
      }

      /* ==================== Responsive: Landscape Mobile ==================== */
      @media (max-width: 768px) and (orientation: landscape) {
        .sidebar {
          width: 36px;
        }

        .sidebar-item {
          width: 36px;
          height: 36px;
        }

        .sidebar-icon {
          font-size: 16px;
        }

        .sidebar-item svg {
          width: 18px;
          height: 18px;
        }

        #terminal-container {
          padding: 4px;
        }

        .mobile-actions {
          bottom: 12px;
          right: 12px;
          gap: 6px;
        }

        .action-btn {
          width: 38px;
          height: 38px;
          font-size: 16px;
        }

        .action-btn svg {
          width: 18px;
          height: 18px;
        }
      }

      /* Landscape mobile - horizontal layout maintained */
      @media (max-width: 480px) and (orientation: landscape) {
        #app {
          flex-direction: row;
        }

        .sidebar {
          flex-direction: column;
          width: 36px;
          height: 100%;
          border-right: 1px solid #3c3c3c;
          border-bottom: none;
          padding: 0;
          padding-top: env(safe-area-inset-top, 0);
          padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .sidebar-top,
        .sidebar-bottom {
          flex-direction: column;
          width: 100%;
        }

        .sidebar-item.active::before {
          top: 0;
          bottom: 0;
          left: 0;
          right: auto;
          width: 2px;
          height: auto;
        }
      }

      /* ==================== Safe Area Support (Notched Devices) ==================== */
      @supports (padding: env(safe-area-inset-top)) {
        #terminal-container {
          padding-top: max(10px, env(safe-area-inset-top));
          padding-bottom: max(10px, env(safe-area-inset-bottom));
          padding-left: max(10px, env(safe-area-inset-left));
          padding-right: max(10px, env(safe-area-inset-right));
        }

        @media (max-width: 768px) {
          #terminal-container {
            padding-top: max(8px, env(safe-area-inset-top));
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            padding-left: max(8px, env(safe-area-inset-left));
            padding-right: max(8px, env(safe-area-inset-right));
          }
        }

        @media (max-width: 480px) {
          #terminal-container {
            padding: 12px 0 4px 4px;
            padding-bottom: max(4px, env(safe-area-inset-bottom));
          }

          .sidebar {
            padding-top: env(safe-area-inset-top);
          }
        }
      }

      /* Light theme sidebar border for mobile */
      body.light .sidebar {
        border-right-color: #e0e0e0;
      }

      @media (max-width: 480px) {
        body.light .sidebar {
          border-bottom-color: #e0e0e0;
        }
      }

      /* Tokyo Night sidebar border for mobile */
      @media (max-width: 480px) {
        body.tokyo-night .sidebar {
          border-bottom-color: #292e42;
        }
      }

      /* Dracula sidebar border for mobile */
      @media (max-width: 480px) {
        body.dracula .sidebar {
          border-bottom-color: #44475a;
        }
      }

      /* Solarized Dark sidebar border for mobile */
      @media (max-width: 480px) {
        body.solarized-dark .sidebar {
          border-bottom-color: #586e75;
        }
      }
    </style>
  </head>
